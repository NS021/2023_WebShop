<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>A kijelölt termék:</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img class="shopImage" [src]="loadedImage" />
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <div *ngIf="comments.length">
                    <table>
                        <tr>
                            <th>Felhasználó</th>
                            <th>Komment</th>
                            <th>Dátum</th>
                        </tr>
                        <tr *ngFor="let comment of comments">
                            <td>{{comment.username}}</td>
                            <td>{{comment.comment}}</td>
                            <td>{{comment.date | dateFormat}}</td>
                        </tr>
                    </table>
                </div>

                <div class="break"></div>
                <form [formGroup]="commentsForm" (ngSubmit)="addOrder()">
                    <div>
                        <mat-form-field>
                            <mat-label for="username">Felhasználó: </mat-label>
                            <input matInput type="text" formControlName="username" />
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <mat-form-field>
                            <mat-label for="comment">Komment:</mat-label>
                            <textarea matInput rows="10" cols="50" formControlName="comment"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary" type="submit">Megrendelés</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>
    </mat-card>
</div>
